        <div class="login-box">

            <div class="login-box-body">
                <div class="login-logo" style="font-size:32px">
                    <a href="../../index2.html"><b>Sign In </b></a>
                  </div>
              <form (ngSubmit) = "registerUser()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Full name" name = "fullName" [(ngModel)]="userAcc.fullName">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                    <input type="email" class="form-control" placeholder="Email" name = "email" [(ngModel)]="userAcc.email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Password" name = "password" [(ngModel)]="userAcc.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Retype password" name = "retypePassword" [(ngModel)]="userAcc.retypePassword">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                  </div>
                <div class="row">

                      </label>
                    </div>
                  </div> -->
                  <!-- /.col -->

                  </div></div>
                   
                   
                  
                  
                  <!-- /.col -->
                
              </form>
          
              <div class="social-auth-links text-center">
                <p>- OR -</p>
                <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
                  Facebook</a>
                <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
